<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Task Scheduler</h1>
      <div class="scheduler">
        <button id="new-task" class="new-task btn">Add a New Task</button>
        <form class="task-form hidden" id="task-form">
          <div class="task-form-header">
            <button
              id="close"
              class="close-task"
              type="button"
              aria-label="close"
            >
              <span class="close">&times;</span>
            </button>
          </div>
          <div class="task-form-body">
            <label for="title" class="task-form-label">Title</label>
            <input type="text" id="title" required />
            <label for="date" class="task-form-label">Date</label>
            <input type="datetime-local" id="date" required />
            <label for="description" class="task-form-label">Description</label>
            <textarea class="form" id="description"></textarea>
            <div class="task-form-footer">
              <button id="add-task" class="add-task btn">Add Task</button>
            </div>
          </div>
        </form>
        <dialog id="confirm-close">
          <form method="dialog">
            <div class="confirm-close-dialog">
              <p class="discard-message">Discard unsaved changes?</p>
              <button id="cancel" class="btn">Cancel</button>
              <button id="discard" class="btn">Discard</button>
            </div>
          </form>
        </dialog>
        <div id="tasks-container"></div>
      </div>
    </main>
    <script src="./src/script/main.js"></script>
  </body>
</html>
